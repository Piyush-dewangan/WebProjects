<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/eeb8707309.js"
      crossorigin="anonymous"
    ></script>
    <title>CQCompiler</title>
    <style>
      button {
        background-color: yellow;

        margin-top: 1rem;
        border-radius: 5%;
        font-weight: bold;
        color: black;
        border: 10px solid yellow;
      }
      #output{
        color:white;
        font-size:1rem;
      }
    </style>
  </head>

  <body>
    <!-- Python : 0 , JavaScript : 4 , C : 7 , C++ : 77 , Java : 8)  -->
    <div class="container-fluid">
      <form action="" method="post" id="">
        <div class="d-flex justify-content-between container w-90 rounded">
          <label for="langid">Type Your code</label>
          <select name="languge" id="langid">
            <option value="0">Python</option>
            <option value="4">JavaScript</option>
            <option value="7">C</option>
            <option value="77">C++</option>
            <option value="8">Java</option>
          </select>
        </div>
        <div class="container w-90 rounded">
          <textarea
            name=""
            id="code"
            style="height: 20rem; width: 69rem"
          ></textarea>
          <div
            class=""
            style="height: 15rem; width: 69rem; background-color: black"
          >
          
            <div id="output"></div>
          </div>
          <button type="button" id="compile">Complile</button>
        </div>
      </form>
    </div>
    <script src="server.js"></script>
  </body>
</html>
