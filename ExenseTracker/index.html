<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/eeb8707309.js"
      crossorigin="anonymous"
    ></script>
    <title>ExpenseTracker</title>
  </head>

  <body>
    <div
      class="bg-light container-fluid d-flex justify-content-center"
      style=""
    >
      <div
        class="bg-white shadow rounded mt-4 py-2 px-1"
        style=" width: 390px"
      >
        <h4 class="text-center">Overview</h6>
        <div class="accounts shadow-sm rounded">
          <div class="d-flex justify-content-between px-2">
            <h6>Accounts</h6>
        
          </div>
          <div class="d-flex justify-content-between px-2">
              <h6>Credit</h6>
              <div id="credit" class="text-success">123</div>
            </div>
            <div class="d-flex justify-content-between px-2">
                <h6>Debit</h6>
                <div id="debit" class="text-danger">123</div>
          </div>
          <div class="px-2">
            <h6>MY EXPENSES</h6>
            <br>
            <div class="row">

                <div id="expences1" class=" my-2 py-2 bg-success rounded" style="height: 20px; width: 50%;" ></div>
                <div id="expences2" class=" my-2 py-2 bg-danger rounded" style="height: 20px;width: 50%;" ></div>
            </div>

            <div id="expencestotal"class="text-right">

            </div>
          </div>
        </div>
        <div class="accounts shadow-sm rounded py-2">
      
        <div id="history" style="height:60vh ; ">
              <h6 >History</h6>
          <div id="history_list"  ></div>
           <div class="text-right">

               <button class="btn btn-warning " id="newexpence"><i class="fa-solid fa-plus"></i></button>
           </div>

        
      
        </div>  
        <div id="newexpence_screen" style="display: none;" >
        <div  class="shadow-sm rounded  d-flex flex-column" >
           
                <p >What for </p>
                <input type="text" class="form-control" id="expence_for">
                <p >Amount-(negative for expences and positive for income)</p>
                <input type="text"  class="form-control" id="expences_in_number">
                <div class="text-right">

                    <button class="btn btn-warning " id="add"><i class="fa-solid fa-plus"></i></button>
                </div>
    
       
           </div>
           </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
